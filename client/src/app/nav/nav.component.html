<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLinkActive="active" routerLink="/"
      >Udemy App</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if(accountService.currentUser()){
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/members"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="lists"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="messages"
          >Messages</a
        >
      </li>
      }
    </ul>

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome user {{accountService.currentUser()?.username | titlecase}}</a
      >
      <div *bsDropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if(!accountService.currentUser()){
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="userName"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        placeholder="username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
